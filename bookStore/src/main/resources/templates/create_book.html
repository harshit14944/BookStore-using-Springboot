<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> Online Book Store </a> 

 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Online Book Store </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add New books </h1>
				<div class = "card-body">
					<form th:action="@{/books}" th:object ="${book}" method="POST">
						<div class ="form-group">
							<label> Add Book name </label><br>
							<input
							type = "text"
							name = "Book Name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Book Name" 
							/>
						</div><br>
						
						<div class ="form-group">
							<label>Add Author Name </label><br>
							<input
							type = "text"
							name = "Author name"
							th:field = "*{author}"
							class = "form-control"
							placeholder="Enter Author Name" 
							/>
						</div><br>
						
						<div class ="form-group">
							<label>Price </label><br>
							<input
							type = "text"
							name = "Price"
							th:field = "*{price}"
							class = "form-control"
							placeholder="Price" 
							/>
						</div><br>
						
						<div class = "box-footer"><br>
							<button type="submit" class = "btn btn-primary">
							
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
